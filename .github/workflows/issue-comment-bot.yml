name: Issue Label Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment for 'completed' label
        if: github.event.label.name == 'completed'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'This issue has been resolved. Thank you for your contribution!'
            })

      - name: Comment for 'feature' label
        if: github.event.label.name == 'feature'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for the feature request. We will consider including this in a future release.'
            })

      - name: Comment for 'enhancement' label
        if: github.event.label.name == 'enhancement'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thanks for the enhancement suggestion! We appreciate your input.'
            })
